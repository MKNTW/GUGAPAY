<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключение шрифта Oswald -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Информация о пользователе (ID и Баланс) -->
    <div id="userInfo" class="hidden">
        <p id="userIdLabel"><strong>ID:</strong> <span id="userId">0</span></p>
        <p id="balanceLabel"><strong>Баланс:</strong> <span id="balance">0</span></p>
    </div>

    <!-- Кнопка "Майнить" (заменена на изображение) -->
    <img id="mineBtn" src="11.jpg" alt="Майнить" class="hidden">

    <!-- Нижняя панель кнопок -->
    <div id="bottomBar" class="hidden">
        <button id="transferBtn">Перевод</button>
        <div class="divider"></div>
        <button id="historyBtn">История</button>
        <div class="divider"></div>
        <button id="logoutBtn">Выход</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
