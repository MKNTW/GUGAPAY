<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUGACOIN</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Кнопки -->
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
    <button id="logoutBtn" class="hidden">Logout</button>
    <button id="transferBtn" class="hidden">Transfer</button>

    <!-- Информация о пользователе -->
    <div id="userInfo" class="hidden">
        <p>User ID: <span id="userId"></span></p>
        <p>Balance: <span id="balance"></span></p>
    </div>

    <!-- Модальное окно регистрации -->
    <div id="registerModal" class="hidden">
        <input type="text" id="regLogin" placeholder="Username">
        <input type="password" id="regPassword" placeholder="Password">
        <button onclick="register()">Register</button>
    </div>

    <!-- Модальное окно входа -->
    <div id="loginModal" class="hidden">
        <input type="text" id="loginInput" placeholder="Username">
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Модальное окно перевода -->
    <div id="transferModal" class="hidden">
        <input type="text" id="toUserId" placeholder="Recipient ID">
        <input type="number" id="transferAmount" placeholder="Amount">
        <button onclick="transferCoins()">Transfer</button>
    </div>

    <!-- Кнопка MINE -->
    <div id="tapArea">
    <button id="mineBtn" class="hidden">MINE</button>
</div>

    <script src="script.js"></script>
</body>
</html>
