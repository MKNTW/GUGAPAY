<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUGACOIN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Информация о пользователе (в левом верхнем углу) -->
    <div id="userInfo" class="hidden">
        <p>User ID: <span id="userId"></span></p>
        <p>Balance: <span id="balance"></span></p>
    </div>

    <!-- Кнопки в правом верхнем углу -->
    <div id="topButtons">
        <button id="loginBtn">Login</button>
        <button id="registerBtn">Register</button>
        <button id="logoutBtn" class="hidden">Logout</button>
        <button id="transferBtn" class="hidden">Transfer</button>
        <button id="historyBtn" class="hidden">Операции</button>
    </div>

    <!-- Кнопка MINE -->
    <button id="mineBtn" class="hidden">MINE</button>

    <script src="script.js"></script>
</body>
</html>
