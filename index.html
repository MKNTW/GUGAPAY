<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключение шрифта Merriweather -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Информация о пользователе -->
    <div id="userInfo" class="hidden">
        <p>ID: <span id="userId"></span></p>
        <p>Баланс: <span id="balance">0</span></p>
    </div>

    <!-- Кнопки действий -->
    <button id="transferBtn" class="hidden">Перевести</button>
    <button id="mineBtn" class="hidden">Добыть</button>
    <button id="historyBtn" class="hidden">История</button>
    <button id="logoutBtn" class="hidden">Выйти</button>

    <script src="script.js"></script>
</body>
</html>
