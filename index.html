<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <title>ZCOIN GAME</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <button id="loginBtn" class="auth-button">Войти</button>
        <button id="registerBtn" class="auth-button">Регистрация</button>
        <button id="logoutBtn" class="auth-button hidden">Выйти</button>
        <div id="userInfo" class="hidden">
            <span>ID: <span id="userId">000000</span></span>
            <span>Баланс: <span id="balance">0.00000</span></span>
        </div>
    </div>

    <!-- Модальное окно регистрации -->
    <div id="registerModal" class="modal hidden">
        <div class="modal-content">
            <h2>Регистрация</h2>
            <input type="text" id="regLogin" placeholder="Логин" required>
            <input type="password" id="regPassword" placeholder="Пароль" required>
            <button onclick="register()">Создать аккаунт</button>
            <button onclick="closeModals()">Отмена</button>
        </div>
    </div>

    <!-- Модальное окно входа -->
    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <h2>Вход</h2>
            <input type="text" id="loginInput" placeholder="Логин" required>
            <input type="password" id="passwordInput" placeholder="Пароль" required>
            <button onclick="login()">Войти</button>
            <button onclick="closeModals()">Отмена</button>
        </div>
    </div>

    <!-- Модальное окно перевода -->
    <div id="transferModal" class="modal hidden">
        <div class="modal-content">
            <h2>Перевод монет</h2>
            <input type="text" id="toUserId" placeholder="ID получателя" required>
            <input type="number" id="transferAmount" placeholder="Количество монет" required>
            <button onclick="transferCoins()">Перевести</button>
            <button onclick="closeModals()">Отмена</button>
        </div>
    </div>

    <main>
        <div id="game">
            <div id="tapArea">MINE</div>
            <button id="transferBtn" class="hidden">Перевести монеты</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
