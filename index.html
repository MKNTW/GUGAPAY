<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https: 'unsafe-inline'; style-src 'self' https: 'unsafe-inline'; img-src 'self' data: https: blob:;">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  
  <title>GugaPay - Криптокошелек нового поколения</title>
  
  <!-- Preload -->
  <link rel="preload" href="styles.css" as="style">
  <link rel="preload" href="script.js" as="script">
  
  <!-- Favicon -->
  <link rel="icon" href="photo/favicon.ico" sizes="any">
  <link rel="icon" href="photo/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="photo/apple-touch-icon.png">
  <link rel="manifest" href="app.webmanifest">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap&text=GugaPay%200.00000" 
        media="print" 
        onload="this.media='all'">
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" media="all">
  
  <!-- Scripts with SRI -->
  <script defer
    src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
    integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07siaq2hBB3pY5+5q+j2g8eSfHl4Ex5FzH6dIwjUw3k7q9g0Adg9TagkG4YxA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
  </script>
</head>

<body>
  <header class="sr-only" aria-hidden="true">
    <h1>GugaPay - безопасный криптовалютный кошелек</h1>
  </header>

  <main>
    <section aria-labelledby="balanceHeading">
      <h2 id="balanceHeading" class="visually-hidden">Ваш баланс</h2>
      <div id="balanceDisplay" class="hidden" aria-live="polite">
        <div id="balanceValue" role="status">0.00000 ₲</div>
        <div id="userIdDisplay" aria-label="Идентификатор пользователя"></div>
      </div>
    </section>

    <section aria-labelledby="miningSection">
      <h2 id="miningSection" class="visually-hidden">Майнинг</h2>
      <div id="mineContainer" class="hidden">
        <button id="mineBtn" class="mining-button">
          <img src="photo/15.png" 
               alt="Начать майнинг" 
               loading="lazy"
               width="200"
               height="200"
               decoding="async">
        </button>
      </div>
    </section>

    <div id="loadingIndicator" class="loading-indicator hidden" role="alert">
      <img src="photo/25.webp" 
           alt="Идёт загрузка данных..." 
           width="64"
           height="64"
           decoding="async">
    </div>
  </main>

  <script defer src="script.js" type="module"></script>
</body>
</html>
