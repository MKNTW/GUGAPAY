<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUGACOIN</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем CSS -->
</head>
<body>
    <!-- Кнопки в правом верхнем углу -->
    <div class="connect-button-container">
        <button id="loginBtn" class="connect-button">Войти</button>
        <button id="registerBtn" class="connect-button">Регистрация</button>
        <button id="logoutBtn" class="connect-button hidden">Выход</button>
        <button id="transferBtn" class="connect-button hidden">Перевод</button>
    </div>

    <!-- Основной контент -->
    <main>
        <div id="game">
            <!-- Отображение баланса -->
            <div id="coins-container">
                <img id="coin-icon" src="11.jpg" alt="Coin Icon">
                <span id="coins">0</span>
            </div>

            <!-- Кнопка MINE -->
            <div id="tapArea">
                <button>MINE</button>
            </div>
        </div>

        <!-- Модальное окно регистрации -->
        <div id="registerModal" class="hidden section">
            <input type="text" id="regLogin" placeholder="Username">
            <input type="password" id="regPassword" placeholder="Password">
            <button onclick="register()">Register</button>
        </div>

        <!-- Модальное окно входа -->
        <div id="loginModal" class="hidden section">
            <input type="text" id="loginInput" placeholder="Username">
            <input type="password" id="passwordInput" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>

        <!-- Модальное окно перевода -->
        <div id="transferModal" class="hidden section">
            <input type="text" id="toUserId" placeholder="Recipient ID">
            <input type="number" id="transferAmount" placeholder="Amount">
            <button onclick="transferCoins()">Transfer</button>
        </div>
    </main>

    <script src="script.js"></script> <!-- Подключаем JavaScript -->
</body>
</html>
