<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Earn ZCOIN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="game">
            <div id="tapArea">
                <div id="tapFeedback" class="tap-feedback">+0.0001</div>
            </div>
            <div id="coins">ZCOIN: 0</div>
            <div id="tapLimitInfo" class="info-box">
                <div id="tapLimitProgress"></div>
                <div id="tapLimitText">0/1000</div>
                <div id="tapRefreshTime">Time until refresh: 30:00</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
