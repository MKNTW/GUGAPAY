<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GugaCoin</title>
  <link rel="icon" href="15.png" type="image/jpeg">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script async src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="telegramData" style="display:none;">
    <div id="telegramInfo"></div>
  </div>

  <div id="loadingIndicator" class="loading-indicator hidden">
    <img src="25.gif" alt="Загрузка..." />
  </div>

  <!-- Основной контент -->
  <div id="content">
    <!-- Кнопка привязки Telegram -->
    <button id="bindTelegramBtn" style="padding:10px; border:none; border-radius:8px; background:#007bff; color:#fff; cursor:pointer;">
      Привязать Telegram
    </button>
  </div>

  <script>
    // Инициализация Telegram Web App
    window.Telegram.WebApp.init();

    // Получение информации о пользователе из Telegram
    const user = window.Telegram.WebApp.initDataUnsafe;

    // Отображаем информацию о пользователе (можно скрыть в реальном приложении)
    document.getElementById('telegramInfo').textContent = JSON.stringify(user);

    // Включаем кнопку привязки с Telegram
    const bindTelegramBtn = document.getElementById('bindTelegramBtn');
    bindTelegramBtn.addEventListener('click', () => {
      const telegramData = {
        userId: user.id,
        username: user.username,
        firstName: user.first_name,
        lastName: user.last_name,
        photoUrl: user.photo_url
      };

      // Отправка данных на сервер для регистрации / привязки
      fetch('/bindTelegram', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(telegramData),
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Телеграм успешно привязан!");
        } else {
          alert("Ошибка привязки Telegram: " + data.error);
        }
      })
      .catch(error => {
        console.error('Ошибка при привязке Telegram:', error);
        alert("Ошибка при привязке Telegram.");
      });
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
