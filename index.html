<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUGACOIN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Информация о пользователе (в правом верхнем углу) -->
    <div id="userInfo" class="hidden">
        <p>User ID: <span id="userId"></span></p>
        <p>Balance: <span id="balance"></span></p>
    </div>

    <!-- Кнопки в левом верхнем углу -->
    <div id="topButtons" class="hidden">
        <button id="loginBtn">Login</button>
        <button id="registerBtn">Register</button>
        <button id="logoutBtn">Logout</button>
        <button id="transferBtn">Transfer</button>
        <button id="historyBtn">Операции</button>
    </div>

    <!-- Модальное окно авторизации -->
    <div id="authModal" class="hidden">
        <div id="authContent">
            <button id="closeAuthBtn">X</button>
            <h3>Авторизация</h3>
            <div id="loginSection">
                <h4>Login</h4>
                <input type="text" id="loginInput" placeholder="Username">
                <input type="password" id="passwordInput" placeholder="Password">
                <button id="loginSubmitBtn">Login</button>
            </div>
            <div id="registerSection" style="display: none;">
                <h4>Register</h4>
                <input type="text" id="regLogin" placeholder="Username">
                <input type="password" id="regPassword" placeholder="Password">
                <button id="registerSubmitBtn">Register</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно перевода -->
    <div id="transferModal" class="hidden">
        <div id="transferContent">
            <button id="closeTransferBtn">X</button>
            <h3>Перевод монет</h3>
            <label for="toUserIdInput">Кому (ID пользователя):</label>
            <input type="text" id="toUserIdInput" placeholder="Введите ID получателя">
            <label for="transferAmountInput">Количество:</label>
            <input type="number" id="transferAmountInput" placeholder="Введите сумму">
            <button id="sendTransferBtn">Отправить</button>
        </div>
    </div>

    <!-- Модальное окно истории операций -->
    <div id="historyModal" class="hidden">
        <div id="historyContent">
            <button id="closeHistoryBtn">X</button>
            <h3>История операций</h3>
            <ul id="transactionList"></ul>
        </div>
    </div>

    <!-- Кнопка MINE -->
    <button id="mineBtn" class="hidden">MINE</button>

    <script src="script.js"></script>
</body>
</html>
