<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключение шрифта Oswald -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Информация о пользователе -->
    <div id="userInfo">
        <div id="balanceInfo">Баланс: <span id="balance">0</span></div>
        <div id="userIdInfo">ID: <span id="userId"></span></div>
    </div>

    <!-- Кнопка майнить (изображение) -->
    <div id="mineBtnContainer">
        <img src="11.jpg" alt="Майнить" id="mineBtn">
    </div>

    <!-- Нижняя панель кнопок -->
    <div id="bottomBar">
        <button id="transferBtn">Перевод</button>
        <button id="historyBtn">История</button>
        <button id="logoutBtn">Выход</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
