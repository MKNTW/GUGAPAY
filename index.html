<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gugacoin</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #auth { margin-bottom: 20px; }
        #phrase { font-weight: bold; margin: 10px 0; }
        #balance { font-size: 24px; margin: 20px 0; }
        button { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="auth">
        <button id="registerBtn">Зарегистрироваться</button>
        <div id="phrase"></div>
        <input type="text" id="inputPhrase" placeholder="Введите вашу фразу">
        <button id="loginBtn">Войти</button>
    </div>
    <div id="main" style="display: none;">
        <div id="balance">Монеты: <span>0</span></div>
        <button id="logoutBtn">Выйти</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
